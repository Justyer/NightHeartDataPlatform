<!DOCTYPE html>

<head>
	<title>流萤 | 帮助你阅读数据</title>
	<link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="/static/css/button.css" rel='stylesheet' type='text/css' />
	<link href="/static/css/font-awesome.min.css" rel='stylesheet' type='text/css' />
	<link rel="shortcut icon" href="/static/favicon.ico"/>
	<style type="text/css">
		html, body{
			width:100%;
			height:100%;
		}
		* {
			padding: 0;
			margin: 0;
		}
		li {
			list-style-type:none;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="nav col-md-12" style="background-color: #55c5a8;height: 50px;position: fixed;left: 0;top: 0;box-shadow: 0 0 5px gray;z-index: 3;">
			<div style="width: 200px;float: left;">
				<a href="/" class="button button-action button-large" style="width: 200px;">Firefly</a>
			</div>
			<div style="width: calc(100% - 200px);float: left;">
				<div class="col-md-11">
					<a href="/" class="button button-action button-large">Projects</a>
					<a href="/" class="button button-action button-large">Tutorial</a>
					<a href="/" class="button button-action button-large">Search</a>
				</div>
				<div class="col-md-1">
					<a href="/logout" class="button button-action button-large" style="float: right;">logout</a>
				</div>
			</div>
		</div>
		<div class="menuAndContant col-md-12" style="background-color: #ecedf0;height: calc(100% - 50px);position: fixed;left: 0;top: 50px;padding-left: 0;padding-right: 0;">
			<div class="menu col-md-2" style="background-color: white;height: 100%;width:200px;padding-left: 0;padding-right: 0;box-shadow: 0 0 5px gray;z-index: 2;">
				<div class="row" style="height:200px;border-bottom:1px solid #e5e5e5;">
					<div class="row" style="height:120px;">
						<div class="col-md-12" style="width: 100%;height: 100%;">
							<div style="float: left;width: 200px;height: 30px;"></div>
							<div style="float: left;width: 60px;height: 80px;"></div>
							<div style="float: left;width: 80px;height: 80px;text-align: center;">
								<img id="picon" class="img-circle" style="width: 80px;height: 80px;margin: 0 auto;">
							</div>
							<div style="float: left;width: 60px;height: 80px;"></div>
							<div style="float: left;width: 200px;height: 10px;"></div>
						</div>
					</div>
					<div class="row" style="height:80px;">
						<div class="col-md-12">
							<p id="pnick" align="center" style="font-size: 20px;"></p>
							<p id="pmail" align="center" style="font-size: 14px;color: #999;"></p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ul>
							<li>
								<button class="button button-action button-large" onclick="$.home.getDoc()" style="width:200px;background-color:white;color:black;border-bottom:1px solid #e5e5e5;font-size: 14px;"><i class="icon-file"></i> Document</button>
							</li>
							<li>
								<button class="button button-action button-large" onclick="$.home.getDataSrc()" style="width:200px;background-color:white;color:black;border-bottom:1px solid #e5e5e5;font-size: 14px;"><i class="icon-tasks"></i> DataSource</button>
							</li>
							<li>
								<button class="button button-action button-large" onclick="$.home.getSetting()" style="width:200px;background-color:white;color:black;border-bottom:1px solid #e5e5e5;font-size: 14px;"><i class="icon-cog"></i> Settings</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="content col-md-10" style="width: calc(100% - 200px);height: 100%;">
				<div class="row">
					<div class="content-nav col-md-12" style="width: calc(100% - 200px);height:50px;background-color: white;position: fixed;box-shadow: 0 0 5px gray;z-index: 1;"></div>
				</div>
				<div class="row">
					<div class="content-item col-md-12" style="width: calc(100% - 200px);height:calc(100% - 50px);overflow-y: auto;padding-left: 0;padding-right: 0;padding-bottom:20px;position: fixed;top:100px;"></div>

			</div>
		</div>

	<script src="/static/js/jquery-1.11.0.min.js"></script>
	<script src="/static/js/tem/home.js"></script>
	<script src="/static/js/tem/api.js"></script>

	</script>

</html>
